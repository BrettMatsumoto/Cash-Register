<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panda Express Cash Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hidden"></div>
    <h1 id="display"></h1>
    <div id="buttons">
        <div class="row1">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row2">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row3">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row4">
            <button class="operator">C</button>
            <button class="numbers">0</button>
            <button class="operator">=</button>
            <button class="operator">/</button>
        </div>
        <div class="column2">
        </div>
        <div class="column3">
            <button class="exOperators">git balance</button>
            <button class="exOperators">deposit cash</button>
            <button class="exOperators">withdraw cash</button>
        </div>
        <div id="menuItems">
            <div id="createYourPlate">
                <button class="items" value = "6.80">1 side & 2 Entrees</button>
                <button class="items" value = "8.30">1 side & 3 Entrees</button>
                <button class="items" value = "1.25">Premium Entree</button>
            </div>
            <div id="bowl">
                <button class="items" value = "5.80">1 side & 1 Entree</button>
                <button class="items" value = "1.25">Premium Entree</button>
            </div>
            <div id="kidsMenu">
                <button class="items" value = "4.90">1 Jr. side, 1 Jr Entree, 12oz Drink & Cookie</button>
                <button class="items" value = ".75">Premium Entree</button>
            </div>
            <Div id="familyFeast">
                <button class="items" value = "30.00">2 large Sides & 3 large Entrees</button>
                <button class="items" value = "3.75">Premium Entree</button>
            </div>
            <div id="alaCarte">
                <button class="items" value = "2.70">Medium Sides</button>
                <button class="items" value = "3.70">Large Sides</button>
                <button class="items" value = "3.70">Small Entrees</button>
                <button class="items" value = "6.90">Medium Entrees</button>
                <button class="items" value = "9.75">Large Entrees</button>
                <button class="items" value = "4.95">Small Premium Entrees</button>
                <button class="items" value = "9.40">Medium Premium Entrees</button>
                <button class="items" value = "13.45">Large Premium Entrees</button>
            </div>
            <div id="appetizers">
                <button class="items" value = "1.90">(s) Veggie Spring Rolls</button>
                <button class="items" value = "9.70">(L) Veggie Spring Rolls</button>
                <button class="items" value = "1.90">(s) Chicken Egg Roll</button>
                <button class="items" value = "9.70">(L) Chicken Egg Roll</button>
                <button class="items" value = "1.90">(s) Cream Cheese Rangoons</button>
                <button class="items" value = "7.50">(L) Cream Cheese Rangoons</button>
                <button class="items" value = "1.90">(s) Crispy Shrimp</button>
                <button class="items" value = "9.70">(L) Crispy Shrimp</button>
            </div>
            <div id="drinks">
                <button class="items" value = "1.60">(s) Fountain Drink</button>
                <button class="items" value = "1.80">(M) Fountain Drink</button>
                <button class="items" value = "2.00">(L) Fountain Drink</button>
                <button class="items" value = "1.80">Bottled Water</button>
                <button class="items" value = "1.90">Juice</button>
                <button class="items" value = "2.10">Bottled Drink</button>
            </div>
        </div>
    </div>
    
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
