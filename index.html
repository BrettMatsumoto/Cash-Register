<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panda Express Cash Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="display"></h1>
    <div id="buttons">
        <div class="row1">
            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
        </div>
        <div class="row2">
            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
        </div>
        <div class="row3">
            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
        </div>
        <div class="row4">
            <button class="numbers" value="0">0</button>
        </div>
        <div class="column2">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">/</button>
            <button class="operator">=</button>
        </div>
        <div class="column3">
            <button class="exOperators">clear</button>
            <button class="exOperators">git balance</button>
            <button class="exOperators">deposit cash</button>
            <button class="exOperators">withdraw cash</button>
        </div>
    </div>
    
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
